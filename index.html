<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект: Место</title><script defer="defer" src="index.js"></script><link href="index.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип проекта" class="header__logo"></header><main><section class="profile"><button class="profile__new-avatar" type="button"></button> <img src="73621e6b24255a2183af.jpg" class="profile__avatar" alt="Фото профиля"><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><h2 class="profile__subtitle">Исследователь океана</h2></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="popup-edit-profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupEditProfileForm" novalidate><input class="popup__input popup__input_type_name" id="username" name="username" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="popup__error popup__error_visible" id="username-error"></span> <input class="popup__input popup__input_type_info" id="userinfo" name="userinfo" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error popup__error_visible" id="userinfo-error"></span> <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup" id="popup-add-place"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popupAddForm" novalidate><input class="popup__input popup__input_type_placename" id="placename" name="placename" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error popup__error_visible" id="placename-error"></span> <input class="popup__input popup__input_type_placelink" id="placelink" type="url" name="placelink" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_visible" id="placelink-error"></span> <button class="popup__button" type="submit" aria-label="Создать">Создать</button></form></div></div><div class="popup" id="popup-delete"><div class="popup__container popup__container_delite"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_delite" name="deliteCard" novalidate><button class="popup__button" type="submit" aria-label="Да">Да</button></form></div></div><div class="popup" id="popup-new-avatar"><div class="popup__container popup__container_avatar"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="newAvatar" novalidate><input class="popup__input popup__input_type_avatar" id="avatar" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__error popup__error_visible" id="avatar-error"></span> <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_overley-full-image" id="popup-open-full-image"><div class="popup__full-image-container"><img src="#" alt="" class="popup__full-image"><h2 class="popup__full-image-name"></h2><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div></div><template id="element-place-cards"><li class="element"><img src="#" class="element__image" alt=""><div class="element__container"><h2 class="element__name"></h2><div class="element__likes"><button class="element__like" type="button" aria-label="нравится"></button> <span class="element__likes-counter">0</span></div><button class="element__delite" type="button" aria-label="удалить"></button></div></li></template></body></html>
