<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link href="pages/index.css" rel="stylesheet">
</head>

<body class="body">
  <div class="page">
    <!--Секция header-->
    <header class="header">
      <img src="./images/logo.svg" alt="логотип проекта" class="header__logo">
    </header>
    <main>
      <!--Секция profile-->
      <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <!--place elements-->
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <!--Секция footer-->
    <footer class="footer">
      <p class="footer__copyright" lang="en">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <!--popup open edit profile-->
    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input  popup__input_type_name" id="username" type="text" name="username"
            placeholder="Ваше имя">
          <input class="popup__input popup__input_type_status" id="userstatus" type="text" name="userstatus"
            placeholder="О себе">
          <button class="popup__save" type="submit" aria-label="Сохранить и закрыть">Сохранить</button>
        </form>
      </div>
    </div>

    <!--popup add new-place-->
    <div class="popup" id="popup-add-place">
      <div class="popup__container">
        <button class="popup__close-add-place" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_type_name" id="placename" type="text" name="placename"
            placeholder="Название">
          <input class="popup__input popup__input_type_status" id="placelink" type="text" name="placelink"
            placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <!--попап картинки-->
  <div class="popup" id="popup-open-full-image">
    <div class="popup__full-image-container">
      <img src="#" alt="" class="popup__full-image">
      <h2 class="popup__full-image-name"></h2>
      <button class="popup__close-full-image" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <!--Секция templates-->
  <template id="element-place-cards">
    <li class="element">
      <img src="#" class="element__image" alt="">
      <div class="element__container">
        <h2 class="element__description"></h2>
        <button class="element__like" type="button" aria-label="нравится"></button>
        <button class="element__delite" type="button" aria-label="удалить"></button>
      </div>
    </li>
  </template>

  <script defer src="./scripts/index.js"></script>
</body>

</html>
